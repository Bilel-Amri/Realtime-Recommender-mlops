services:
  # ============================================
  # Redis - Feature Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: recommender-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recommender-network

  # ============================================
  # MLflow - Model Registry & Tracking
  # ============================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: recommender-mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - recommender-network

  # ============================================
  # Backend - FastAPI Application
  # ============================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: recommender-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./backend/app:/app/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MODEL_PATH=/app/models/embedding_model.pkl
      - VECTOR_STORE_PATH=/app/models/vector_store
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - recommender-network

  # ============================================
  # Frontend - React Application
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: recommender-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=/api/v1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - recommender-network

# ============================================
# Volumes
# ============================================
volumes:
  redis-data:
    driver: local
  mlflow-data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  recommender-network:
    driver: bridge
